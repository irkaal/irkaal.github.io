<div class="d-flex w-100 h-100 flex-column">
  <div class="container">
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted">Data Science</a>
        <a class="p-2 text-muted">Data Visualization</a>
        <a class="p-2 text-muted">R Programming</a>
      </nav>
    </div>
    <main role="main" class="container">
      <div class="row">
        <div class="col blog-main">
            <div class="blog-post pb-5" *ngFor="let blog of $blogPosts | async">
              <h2 class="blog-post-title border-bottom">{{ blog.title }}</h2>
              <p class="blog-post-meta">{{ blog.date }} by {{ blog.authorName }}</p>
              <div class="float-left pr-3">
                <img class="blog-post-thumbnail d-inline-block img-thumbnail rounded" src="{{ blog.picture }}">
              </div>
              <p>{{ blog.description }}</p>
              <a [routerLink]="blog.route">Read more â†’</a>
            </div>
        </div>
        <aside class="col-md-4 blog-sidebar">
          <div class="p-4 mb-3 bg-light rounded">
            <h4>Welcome</h4>
            <p class="mb-0">
              This is where I write about all things data science and programming with R.
              Occasionally, I would also write about my personal projects.
            </p>
          </div>
        </aside>
      </div>
    </main>    
  </div>
</div>
