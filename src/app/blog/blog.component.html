<div class="d-flex w-100 h-100 flex-column">
  <div class="container">
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <span class="p-2 text-muted">Software Engineering</span>
        <span class="p-2 text-muted">Web Development</span>
        <span class="p-2 text-muted">Machine Learning</span>
      </nav>
    </div>

    <main role="main" class="container pt-3">
      <div class="row">
        <div class="col blog-main">
          <div class="blog-post pb-5" *ngFor="let blog of blogPosts | async">
            <a [routerLink]="blog.route" class="blog-post-title">
              <h2 class="border-bottom">{{ blog.title }}</h2>
            </a>
            <p class="blog-post-meta">
              {{ blog.date }} by {{ blog.authorName }}
            </p>
            <div class="float-left pr-3">
              <img
                class="blog-post-thumbnail d-inline-block img-thumbnail rounded"
                src="{{ blog.thumbnail }}"
              />
            </div>
            <p class="blog-post-desc">
              {{ blog.description }}
            </p>
            <p>
              <a [routerLink]="blog.route">Read more â†’</a>
            </p>
          </div>
        </div>

        <aside class="col-md-4 blog-sidebar">
          <div class="p-4 mb-3 bg-light rounded">
            <h4>Welcome</h4>
            <p class="mb-0">
              This is where I write about all things software engineering and
              machine learning.
            </p>
          </div>
        </aside>
      </div>
    </main>
  </div>
</div>
